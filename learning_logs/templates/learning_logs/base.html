<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}Learning Log</title>
        <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/TweenLite.min.js"></script>
        <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
        <script defer src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>

        <style>
            nav.navbar {
                height: 6rem !important;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06) !important;
            }
 
             @media only screen {
                 .demo .main-title {
                     font-size: 3em;
                 }
             }
             

            .background {
                    position: absolute;
                    top: 0;
                    left: 0;
                    z-index: -1;
                }

            .section, .container {
                    display: flex;
                    justify-content: center !important;
                    align-items: center !important;
                }

            </style>
        </style>

</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="https://pngfre.com/wp-content/uploads/book-png-image-pngfre-45.png" width="auto" height="auto">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
              
                    <a href="/"  class="navbar-item is-hoverable">Home</a>
                    <a href="{% url 'learning_logs:index' %}"  class="navbar-item is-hoverable">Index</a>
                    <a href="{% url 'learning_logs:topics' %}"  class="navbar-item is-hoverable">Topics</a>


                    <a href="/admin" class="navbar-item is-hoverable">Private Area</a>
                </div>
            </div>
        </div>
    </nav>
    </div>

    <section class="section"align-items: center;>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>


    <footer class="footer" style="background-color: #353935;">
        <div class="content has-text-centered" style="color: white;">
